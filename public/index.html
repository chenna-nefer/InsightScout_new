<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsightScout - Company Research Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>InsightScout</h1>
        <p>Company Research Tool</p>
    </header>

    <div class="container">
        <div class="input-section">
            <h2>Start Your Research</h2>
            
            <div class="single-company-search">
                <input type="text" id="company-name-input" placeholder="Enter company name">
                <button id="search-company" class="button">Search Company</button>
            </div>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <div class="file-upload" onclick="document.getElementById('file-input').click()">
                <input type="file" id="file-input" hidden accept=".xlsx,.csv">
                <p>Drop your Excel/CSV file here</p>
                <p>or click to browse</p>
            </div>
            
            <button id="start-research" class="button">Start Research</button>
            <button id="cancel-research" class="button">Cancel</button>
            <button id="download-results" class="button">Download Results</button>
            <button id="start-new" class="button">Start New Research</button>
        </div>

        <div id="progress-section" class="progress-section">
            <h2>Research in Progress</h2>
            <div class="progress-bar">
                <div id="progress-bar-fill" class="progress-bar-fill"></div>
            </div>
            <span id="current-company">-</span>
        </div>

        <div id="results-section" class="results-section">
            <div class="summary">
                <span>Total Companies: <span id="total-companies">0</span></span>
                <span>Total Founders: <span id="total-founders">0</span></span>
                <span>LinkedIn Profiles: <span id="total-linkedin">0</span></span>
            </div>
            <div class="button-group" id="button-group">
                <button class="button" id="download-results">Download Results</button>
                <button class="button" id="start-new">Start New Research</button>
            </div>
            <div class="table-container" id="table-container">
                <table class="results-grid" id="results-grid">
                    <thead>
                        <tr>
                            <th>Company</th>
                            <th>Status</th>
                            <th>Founder</th>
                            <th>LinkedIn</th>
                            <th>Email</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                    <tbody id="results-body" class="results-body">
                        <!-- Results will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="./script.js"></script>
</body>
</html>
