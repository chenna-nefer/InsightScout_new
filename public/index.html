<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompanyScope - Company Research Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CompanyScope</h1>
        <p>Research Companies & Founders Instantly</p>
    </header>

    <div class="container">
        <div class="input-section">
            <h2>Start Your Research</h2>
            
            <!-- Add company name input section -->
            <div class="company-input">
                <input type="text" id="company-name-input" placeholder="Enter company name">
                <button class="button" id="search-company">Search Company</button>
            </div>
            
            <div class="or-divider">OR</div>
            
            <div class="file-upload" onclick="document.getElementById('file-input').click()">
                <input type="file" id="file-input" hidden accept=".xlsx,.csv">
                <p>Drop your Excel/CSV file here</p>
                <p>or click to browse</p>
            </div>
            
            <button class="button" id="start-research">Start Research</button>
        </div>

        <div class="progress-section" id="progress-section">
            <h2>Research in Progress</h2>
            <p class="status-text">Processing: <span id="current-company">-</span></p>
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progress-bar-fill"></div>
            </div>
            <button class="button" id="cancel-research">Cancel</button>
        </div>

        <div class="results-section" id="results-section">
            <div class="results-summary">
                <p>Total Companies: <span id="total-companies">0</span></p>
                <p>Founders Found: <span id="total-founders">0</span></p>
                <p>LinkedIn Profiles: <span id="total-linkedin">0</span></p>
            </div>
            <div class="button-group" id="button-group">
                <button class="button" id="download-results">Download Results</button>
                <button class="button" id="start-new">Start New Research</button>
            </div>
            <div class="table-container" id="table-container">
                <table class="results-grid" id="results-grid">
                    <thead>
                        <tr>
                            <th>Company</th>
                            <th>Status</th>
                            <th>Founder</th>
                            <th>LinkedIn</th>
                            <th>Email</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                    <tbody id="results-body" class="results-body">
                        <!-- Results will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="./script.js"></script>
</body>
</html>
